// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
	flatDir {
       	dirs 'libs'
   	}

    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {

	/*** Physical (Semantic) Web Collection library ***/
	compile name: 'libs'
	
    /*** library for semantics ***/
    compile name: 'minime-beta-2.0.0'
    compile ('net.sourceforge.owlapi:owlapi-distribution:3.4.10') { transitive = false }
    compile 'colt:colt:1.2.0'
    compile 'org.json:json:20140107'
    
    /*** Minimal Json ***/
    compile 'com.eclipsesource.minimal-json:minimal-json:0.9.4'
    
    /*** Apache Commons IO ***/
    compile 'org.apache.directory.studio:org.apache.commons.io:2.4'
    
    /*** Bluetooth Bluecove library ***/
    compile name: 'bluecove-2.1.1-SNAPSHOT'
    compile name: 'bluecove-gpl-2.1.1-SNAPSHOT'   
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
}