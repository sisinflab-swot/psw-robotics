// Apply the java plugin to add support for Java
apply plugin: 'java'

apply plugin: 'application'

applicationDefaultJvmArgs = ["-Dcom.sun.management.jmxremote=true", 
	"-Dcom.sun.management.jmxremote.port=1616",
	"-Dcom.sun.management.jmxremote.authenticate=false",
	"-Dcom.sun.management.jmxremote.ssl=false", 
	"-Djava.rmi.server.hostname=192.168.2.138"]

mainClassName = 'it.poliba.sisinflab.ros.RunSimulation'

sourceSets {
    main {
        resources {
            srcDirs "src/main/resources"
        }
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
	flatDir {
       	dirs '../psw-ble-libs/libs'
   	}

    maven {
        url 'https://github.com/rosjava/rosjava_mvn_repo/raw/master'
    }
    
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {      
    /*** rosjava libraries ***/
    compile 'org.ros.rosjava_core:rosjava:[0.1,)'
    compile 'org.ros.rosjava_messages:std_msgs:[0.1,)'
    compile 'org.ros.rosjava_messages:sensor_msgs:[0.1,)'
    compile 'org.ros.rosjava_messages:geometry_msgs:[0.1,)'
    compile 'org.ros.rosjava_messages:kobuki_msgs:0.5.0'
    
    compile 'org.ros.rosjava_messages:move_base:1.11.14'
    compile 'org.ros.rosjava_messages:move_base_msgs:1.12.7'
    
    compile 'org.ros.rosjava_messages:actionlib:1.11.5'
    compile 'org.ros.rosjava_messages:actionlib_msgs:1.11.9'
    
    //compile 'org.ros.rosjava_messages:create_node:2.2.1'        
    
    /*** Physical Semantic Web libraries ***/
    compile project(':psw-ble-libs')
}

defaultTasks 'installApp'